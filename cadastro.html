<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - ONG Esperança</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/masks.js" defer></script>
</head>
<body>
  <header>
    <nav>
      <img src="imagens/logo.png" alt="Logo da ONG Esperança" width="120" />
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html" aria-current="page">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section aria-labelledby="formulario">
      <h1 id="formulario">Cadastro de Voluntário / Doador</h1>
      <form>
        <fieldset>
          <h2>Informações Pessoais</h2>
          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" required />

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required />

          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" maxlength="14" required />

          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" maxlength="15" required />

          <label for="data">Data de Nascimento:</label>
          <input type="date" id="data" name="data" required />
        </fieldset>

        <fieldset>
          <legend>Endereço</legend>
          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco" required />

          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" maxlength="9" required />

          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" required />

          <label for="estado">Estado:</label>
          <input type="text" id="estado" name="estado" maxlength="2" required />
        </fieldset>

        <button type="submit">Enviar Cadastro</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 ONG Esperança</p>
  </footer>
</body>
</html>
